<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Commits par minute</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
  <h2 style="text-align:center;">Répartition des commits par minute</h2>
  <div id="chart_div" style="width: 900px; height: 500px; margin: auto;"></div>

  <script>
    google.charts.load("current", { packages: ["corechart"] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      fetch('/api/commits-data/')
        .then(response => response.json())
        .then(data => {
          const chartData = [['Minute', 'Nombre de commits']];
          for (let minute in data) {
            chartData.push([minute + " min", data[minute]]);
          }

          const dataTable = google.visualization.arrayToDataTable(chartData);

          const options = {
            title: 'Commits par minute',
            hAxis: { title: 'Minute de la journée (0-59)' },
            vAxis: { title: 'Nombre de commits' },
            legend: 'none'
          };

          const chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
          chart.draw(dataTable, options);
        });
    }
  </script>
</body>
</html>
