<html>
  <head>
    <meta charset="UTF-8" />
    <title>Histogramme des Commits</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages: ['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      
      function drawChart() {
        // Les données sont injectées depuis Flask dans une variable JavaScript
        var commitData = {{ data|tojson }};
        
        var dataTable = new google.visualization.DataTable();
        dataTable.addColumn('number', 'Minute');
        dataTable.addColumn('number', 'Nombre de Commits');
        
        commitData.forEach(function(row) {
          dataTable.addRow([row[0], row[1]]);
        });
        
        var options = {
          title: 'Nombre de Commits par Minute',
          hAxis: { title: 'Minute' },
          vAxis: { title: 'Commits' },
          legend: 'none'
        };
        
        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
        chart.draw(dataTable, options);
      }
    </script>
  </head>
  <body>
    <h2>Histogramme des Commits</h2>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
